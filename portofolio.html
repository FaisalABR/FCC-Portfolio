<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portofolio</title>
    <link rel="stylesheet" href="portofolio.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav id="navbar">
      <a href="#welcome-section" id="navlink-about">About</a>
      <a href="#projects" id="navlink-work">Work</a>
      <a href="#profile" id="navlink-contact">Contact</a>
    </nav>
    <section id="welcome-section">
      <h1>HI,I'm Faisal Abu Bakar Riza</h1>
      <h2>College Student of Univesity Islam Negeri Jakarta</h2>
    </section>

    <!--Projects-->
    <section id="projects">
      <div class="title-section">
        <h1>These are some of my projects</h1>
      </div>
      <div class="all-projects">
        <div class="project-tile">
          <img
            class="project-image"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            alt="Tribute"
          />
          <a href="">Tribute Page </a>
        </div>
        <div class="project-tile">
          <img
            class="project-image"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
            alt="Form"
          />
          <a href="">Form Page</a>
        </div>
        <div class="project-tile">
          <img
            class="project-image"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
            alt="Documentaion"
          />
          <a href="">Documentaion Page</a>
        </div>
      </div>
    </section>
    <!--Footer-->
    <section id="profile">
      <div id="profile-title">
        <h1>Let's work together...</h1>
        <h2>How do you take your coffe?</h2>
      </div>
      <div id="social-media">
        <a href="#" id="profile-link"><i class="fab fa-twitter"> </i>Twitter</a>
        <a href="#" id="profile-link"><i class="fab fa-youtube"></i>Youtube</a>
        <a href="https://github.com/FaisalABR" id="profile-link" target="blank"
          ><i class="fab fa-github"></i>Github</a
        >
        <a
          href="https://www.instagram.com/faisalabubakarriza/"
          id="profile-link"
          target="blank"
          ><i class="fab fa-instagram"></i>Instagram</a
        >
      </div>
      <div id="copyright">
        <div class="line"></div>
        <p><i class="far fa-copyright"></i>created for for freecodecamp</p>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
